{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="row" ng-controller="authorsCtrl">
        <div class="col-md-4 col-md-offset-4">
            <h4>List of all authors</h4>
            <hr>
            {% verbatim %}
                <table class="table">
                    <thead>
                    <tr>
                        <td>#</td>
                        <td>Name</td>
                    </tr>
                    </thead>
                    <tbody class="table-stripped">
                    <tr ng-repeat="author in authors">
                        <td>
                            {{$index + 1}}
                        </td>
                        <td>
                            {{ author.name }}
                        </td>
                    </tr>
                    </tbody>
                </table>
            {% endverbatim %}
        </div>
        <div class="col-md-2 col-md-offset-2">
            <h4>Admin tools:</h4>
            <hr>
            {% if user.is_staff %}
                <form name="author_form">
                    <div class="alert alert-danger"
                         ng-show="author_form.$invalid && !author_form.formName.$pristine && !author_form.formSlug.$pristine && !author_form.$pristine">
                        <strong>Error!</strong> All fields are required.
                    </div>
                    <div class="form-group">
                        <label for="id_author_name">Name:</label>
                        <input id="id_author_name" type="text" name="formName" class="form-control" ng-model="formName"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="id_author_slug">Slug:</label>
                        <input id="id_author_slug" type="text" name="formSlug" class="form-control" ng-model="formSlug"
                               required>
                    </div>
                    <div class="form-group">
                        <input id="id_author_slug" type="submit" value="Add new author" class="btn btn-primary"
                               ng-click="addAuthor(author_form)" ng-disabled="author_form.$invalid">
                    </div>
                </form>
            {% endif %}
        </div>
    </div>
{% endblock content %}
