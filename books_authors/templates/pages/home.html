{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="row" ng-controller="authorsCtrl">
        <div class="col-md-4 col-md-offset-4">
            <h4>List of all authors</h4>
            <hr>
            {% verbatim %}
                <table class="table">
                    <thead>
                    <tr>
                        <td>#</td>
                        <td>Name</td>
                    </tr>
                    </thead>
                    <tbody class="table-stripped">
                    <tr ng-repeat="author in authors">
                        <td>
                            {{$index + 1}}
                        </td>
                        <td>
                            {{ author.name }}
                        </td>
                    </tr>
                    </tbody>
                </table>
            {% endverbatim %}
        </div>
        <div class="col-md-2 col-md-offset-2">
            <h4>Admin tools:</h4>
            <hr>
            {% if user.is_staff %}
                {% include 'pages/forms/add_author_form.html' %}
            {% endif %}
        </div>
    </div>
{% endblock content %}
