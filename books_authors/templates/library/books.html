{% extends 'base.html' %}
{% load staticfiles %}

{% block angular %}
    {{ block.super }}
    <script src="{% static 'js/app/controllers/library.booksController.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="row" ng-controller="booksCtrl">
        <div class="col-md-6 col-md-offset-3">
            <h4 class="text-center page-header">List of all books</h4>

            <div class="book-item" ng-repeat="book in books">
                {% verbatim %}
                    <h5 class="text-center text-uppercase">{{ book.title }} by {{ book.author }}</h5><br>
                    <p class="text-center">Genres: <span ng-repeat="genre in book.genre">{{ genre }}<span
                            ng-show="!$last">, </span></span></p>
                    <hr>
                {% endverbatim %}
            </div>
        </div>
    </div>
{% endblock content %}
