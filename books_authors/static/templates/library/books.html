<div class="row" ng-controller="booksCtrl">
    <div class="col-md-6 col-md-offset-3">
        <h4 class="text-center page-header">List of all books</h4>

        <div class="book-item" ng-repeat="book in books">
            <h5 class="text-center text-uppercase"><a href="/books/{{ book.id }}">{{ book.title }}</a> by <a
                    href="/authors/{{ book.author.id }}">{{ book.author.name }}</a></h5>

            <p class="text-center">Genres: <span ng-repeat="genre in book.genre"><a
                    href="/genres/{{ genre.id }}">{{ genre.name }}</a><span
                    ng-hide="$last">, </span></span>
            </p>
            <hr>
        </div>

        <div class="text-center">
            <ul ng-show="showPaginator" class="pagination pagination-sm">
                <li>
                    <a ng-show="previousExist" href="/books/?page={{ previousPage }}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li ng-repeat="page in pages"><a href="/books/?page={{ page }}">{{ page }}</a></li>
                <li>
                    <a ng-show="nextExist" href="/books/?page={{ nextPage }}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
