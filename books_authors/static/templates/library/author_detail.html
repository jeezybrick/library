<div class="row" ng-controller="authorDetailCtrl">
    <div class="col-md-6 col-md-offset-3 text-center">
        <h4 class="page-header">{{ author.name }}</h4>
        <h5>List of books by this author:</h5>

        <p ng-repeat="book in author.books_by_author"><a href="/books/{{ book.id }}">{{ book.title }}</a></p>
    </div>
</div>
