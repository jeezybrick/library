<div class="row" ng-controller="bookDetailCtrl">
    <div class="col-md-6 col-md-offset-3">
        <h4 class="text-center page-header">{{ book.title }} by {{ book.author }}</h4>

        <p class="text-center">Annotation</p>

        <p class="text-justify">
            {{ book.annotation }}
        </p>

        <p class="text-center">Genres: <span ng-repeat="genre in book.genre">{{ genre }}<span ng-hide="$last">, </span></span>
        </p>
    </div>
</div>
